<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="style/adminpanel.css" />
  </head>
  <body>
    <div class="page-banner">
      <h1>Admin Panel</h1>
      <nav>
        <a href="index.html">Home</a>
        <p>&ensp;/&ensp;</p>
        <p>Admin Panel</p>
      </nav>
    </div>
    <div class="admin-container">
      <div class="tabs">
        <button class="tab-button" id="recipesTab">Recipes</button>
        <button class="tab-button" id="commentsTab">Comments</button>
        <button class="tab-button" id="usersTab">Users</button>
      </div>

      <!-- Modal tab -->

      <div id="recipeModal" class="modal">
        <div class="modal-content">
          <div class="heading-modal-row">
            <h2>Edit Recipe</h2>
            <span class="close">&times;</span>
          </div>
          <form id="editRecipeForm">
            <div class="form-cell">
              <label for="recipeTitle">Recipe Title:</label>
              <input type="text" id="recipeTitle" name="recipeTitle" required />
            </div>

            <div class="form-cell">
              <label for="shortDescription">Description:</label>
              <textarea
                id="shortDescription"
                name="shortDescription"
                rows="5"
                required
              ></textarea>
            </div>

            <div class="form-cell">
              <label for="ingredients">Ingredients:</label>
              <div id="ingredientsContainer"></div>
              <button type="button" id="addIngredientBtn">
                Add Ingredient
              </button>
            </div>

            <div class="form-cell">
              <label for="directions">Directions:</label>
              <div id="directionsContainer"></div>
              <button type="button" id="addDirectionBtn">Add Direction</button>
            </div>

            <button class="modal-submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="tab-content" id="recipes-content">
        <h2>Recipes</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>Recipe Title</th>
              <th>Author</th>
              <th>Date Created</th>
              <th class="actions-col">Actions</th>
            </tr>
          </thead>
          <tbody id="recipeTableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <div class="tab-content" id="comments-content" style="display: none">
        <h2>Comments</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>Comment</th>
              <th>Author</th>
              <th>Date Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="commentsTableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <div class="tab-content" id="users-content" style="display: none">
        <h2>Users</h2>
        <table class="admin-table">
          <thead>
            <tr>
              <th>User Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>

      <!-- SPINNER -->
      <div class="spinner-wrapper admin-panel" id="loadingSpinner">
        <div class="spinner"></div>
      </div>

    </div>
  </body>
</html>
