<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>New Recipe</title>

  <body>
    <div class="">
      <div class="page-banner">
        <h1>Add Recipe</h1>

          <a href="index.html">Home</a>

      <div class="recipe-form-block">
        <form
          class="recipe-form"
          id="newRecipeForm"
          enctype="multipart/form-data"
        >
          <div class="recipe-field">
            <label class="label-typical" for="title">Recipe Title</label>
            <input
              class="input-field"
              id="recipeTitle"
              required
              type="text"
              name="title"
            />
          </div>

          <div class="recipe-field">
            <label class="label-typical" for="shortdesc"
              >Short Description</label
            >
            <textarea
              class="input-field"
              required
              name="shortdesc"
              id="recipeShortDescription"
              cols="50"
              rows="5"
            ></textarea>
          </div>

          <div id="ingredients-container">
            <label class="label-typical" for="">Ingredients</label>
            <div class="ingredients-container-wrapper">
              <input
                class="input-field"
                required
                type="text"
                name="ingredients[]"
                id="recipeIngredients"
              />
              <button type="button" onclick="addIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>

          <div id="directions-container">
            <label class="label-typical" for="">Directions</label>
            <div class="directions-container-wrapper">
              <textarea
                class="input-field"
                required
                name="directions[]"
                id="recipeDirections"
              ></textarea>
              <button type="button" onclick="addDirection()">Add Step</button>
            </div>
          </div>

          <div class="picker-wrapper">
            <label for="uploadImgButton" id="labelUploadBtn" class="custom-upload-button">
              Upload Photo

            <input type="file" id="uploadImgButton" class="file-input" accept="image/jpeg, image/png, image/gif, image/webp, image/jpg, image/svg" />
            <div class="file-name" id="fileName"></div>
          </div>

          <!-- <input class="submit-btn" type="submit" value="Submit" /> -->

            type="submit"
            value="Post"
