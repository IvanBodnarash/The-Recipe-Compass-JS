<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Recipe</title>
  </head>
  <body>
    <div class="new-recipe-page">
      <div class="page-banner">
        <h1>Add Recipe</h1>
        <nav>
          <a href="index.html">Home</a>
          <p>&ensp;/&ensp;</p>
          <p>Add Recipe</p>
        </nav>
      </div>

      <div class="recipe-form-block">
        <form
          class="recipe-form"
          id="newRecipeForm"
          enctype="multipart/form-data"
        >
          <div class="recipe-field">
            <label class="label-typical" for="title">Recipe Title</label>
            <input
              class="input-field"
              id="recipeTitle"
              required
              type="text"
              name="title"
            />
          </div>

          <div class="recipe-field">
            <label class="label-typical" for="shortdesc"
              >Short Description</label
            >
            <textarea
              class="input-field"
              required
              name="shortdesc"
              id="recipeShortDescription"
              cols="50"
              rows="5"
            ></textarea>
          </div>

          <div id="ingredients-container">
            <label class="label-typical" for="">Ingredients</label>
            <div class="ingredients-container-wrapper">
              <input
                class="input-field"
                required
                type="text"
                name="ingredients[]"
                id="recipeIngredients"
              />
              <button type="button" onclick="addIngredient()">
                Add Ingredient
              </button>
            </div>
          </div>

          <div id="directions-container">
            <label class="label-typical" for="">Directions</label>
            <div class="directions-container-wrapper">
              <textarea
                class="input-field"
                required
                name="directions[]"
                id="recipeDirections"
              ></textarea>
              <button type="button" onclick="addDirection()">Add Step</button>
            </div>
          </div>

          <!-- Image picker -->

          <div class="picker-wrapper">
            <label
              for="uploadNewImg"
              id="labelUploadBtn"
              class="custom-upload-button"
            >
              Upload Photo
            </label>
            <input
              type="file"
              id="uploadNewImg"
              class="file-input"
              accept="image/jpeg, image/png, image/gif, image/webp, image/jpg, image/svg"
            />
            <div class="file-name" id="fileName">No File Choosen</div>
          </div>

          <div class="unsplash-search-wrapper">
            <label for="unsplashSearchInput">Or Search Unsplash for an Image</label>
            <div class="unsplash-input-containter">
              <input type="text" id="unsplashSearchInput" class="input-field" placeholder="Search Unsplash">
              <button type="button" id="unsplashSearchBtn">Search</button>
            </div>
          </div>

          <div class="image-gallery-wrapper">
            <button type="button" id="scrollLeftBtn" class="scroll-btn left-arrow">&lt;</button>
            
            <div id="imageGallery" class="image-gallery" style="display: none;"></div>

            <button type="button" id="scrollRightBtn" class="scroll-btn right-arrow">&gt;</button>
          </div>

          <div id="selectedImageContainerWrapper" class="selected-image-wrapper" style="display: none;">
            <h3>Selected Image:</h3>
            <img src="" alt="Selected Unsplash Image" id="selectedImage" class="selected-image">
            <input type="hidden" id="selectedImageUrl" name="selectedImageUrl">
          </div>

          <input
            class="submit-btn"
            type="submit"
            value="Post"
            id="postRecipeBtn"
          />
        </form>
      </div>
    </div>
  </body>
</html>
